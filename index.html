<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BF8G9BEGTS"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BF8G9BEGTS');
</script>
</head>
<body>
    <div id="container">
        <div id="location">
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="city" placeholder="City">
            <input type="submit" id="check" value="Go">
        </div>
        <img src="tempicons/clouds.svg" alt="" id="tempIcon">
        <div class="flex">
        <h2 id="weatherCountry">Cityname</h2>
        <h2 id="temperature">0°<strong>C</strong></h2>
        <h2 id="weatherDescription">Description</h2>
        <ul>
            <div class="features">
            <li id="feelsLike">Feels Like 0°C</li>
            <li id="humidity">Humidity 0</li>
            <li id="longitude">Longitude 0</li>
            <li id="latitude">Latitude 0</li>
            </div>
        </ul>
        <div class="h1">Done by Lipy</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
